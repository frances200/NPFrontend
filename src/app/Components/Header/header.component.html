<div class="container">
  <div class="logo">
    <h1>Northpoint</h1>
    <p>Great 3D print shop</p>
  </div>
  <div class="navigation">
    <a routerLink="/store">Store</a>
    <a routerLink="/about">About</a>
    <a routerLink="/faq" class="disabled">FAQ</a>
    <a routerLink="/contact" class="disabled">Contact</a>
  </div>
  <div class="social">
    <img src="../../../assets/facebook.png">
    <img src="../../../assets/instagram.png">
    <img src="../../../assets/twitter.png">
    <img src="../../../assets/shopping-cart.png" routerLink="/cart">
    <a routerLink="/account" routerLinkActive="active">{{accountName}}</a>
  </div>
</div>
