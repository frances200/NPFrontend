<div class="container">
  <h1>{{product.name}}</h1>
  <img *ngIf="product !== null" [src]="product.imageurl" width="100px" height="100px" alt="Product icon">
  <p>{{product.description}}</p>
  <h3>{{product.price | currency}}</h3>
  <button type="button" (click)="addToCart()">Add To Cart</button>
</div>
